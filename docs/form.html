<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="chat-header">
    <img src="itslogo.jpg" alt="ITS Logo" class="logo"/>
    <h1 class="title">ITS College Chatbot</h1>
  </header>

  <main class="form-container">
    <form id="userForm" class="user-form">
      <h2>Submit Your Details</h2>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
      <button type="submit">Submit</button>
      <p id="formStatus" class="form-status"></p>
    </form>
  </main>

  <script>
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formStatus = document.getElementById("formStatus");

      const formData = new FormData(e.target);
      const data = new URLSearchParams(formData);

      try {
        const res = await fetch("https://<your-backend-url>/submit-form", {
          method: "POST",
          body: data,
        });

        const result = await res.json();
        if (res.ok) {
          formStatus.textContent = result.message;
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          formStatus.textContent = result.message || "Submission failed.";
        }
      } catch (err) {
        formStatus.textContent = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
