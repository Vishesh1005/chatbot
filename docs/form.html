<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="chatbot/docs/itslogo.jpg" alt="College Logo" />
    </div>
  </header>

  <main class="form-wrapper">
    <div class="form-card">
      <h2>Submit Your Details</h2>
      <form id="user-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <button type="submit">Submit</button>
        <p id="status"></p>
      </form>
    </div>
  </main>

  <footer>
    <a href="https://www.linkedin.com/in/vishesh-dua" target="_blank">developed by vishesh dua</a>
  </footer>

  <script>
    const form = document.getElementById("user-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      try {
        const res = await fetch("https://vishesh1005-chatbot.hf.space/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ name, email, phone })
        });

        const result = await res.json();
        if (result.message.includes("success")) {
          alert("✅ Form submitted successfully!");
          window.location.href = "index.html";
        } else {
          alert("❌ Submission failed: " + result.message);
        }
      } catch (err) {
        console.error("Error:", err);
        status.textContent = "⚠️ Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
