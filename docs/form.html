<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="College Logo" class="logo" />
    <div class="title">ITS College Admission Form</div>
  </div>
  <div class="main">
    <div class="form-box">
      <form id="userForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required />
        <button type="submit">Submit</button>
      </form>
      <p id="formStatus"></p>
    </div>
  </div>
  <script>
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
      };
      try {
        const res = await fetch("https://Vishesh1005-chatbot.hf.space/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        if (result.result === "success") {
          document.getElementById("formStatus").textContent = "✅ Form submitted successfully!";
          form.reset();
        } else {
          document.getElementById("formStatus").textContent = "❌ Submission failed.";
        }
      } catch (error) {
        document.getElementById("formStatus").textContent = "⚠️ Error submitting form.";
      }
    });
  </script>
</body>
</html>
