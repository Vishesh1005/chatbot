<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-wrapper">
    <header>
      <div class="logo">
        <img src="logo.png" alt="College Logo" />
        <span>ITS College Chatbot</span>
      </div>
    </header>

    <main class="form-container">
      <h2>Submit Your Details</h2>
      <form id="user-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <button type="submit">Submit</button>
        <p id="status"></p>
      </form>
    </main>

    <footer>
      <a href="https://www.linkedin.com/in/visheshdua10/" target="_blank">developed by vishesh dua</a>
    </footer>
  </div>

  <script>
    const form = document.getElementById("user-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      try {
        const res = await fetch("https://Vishesh1005-chatbot.hf.space/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ name, email, phone })
        });

        const result = await res.json();
        if (result.message.includes("success")) {
          document.getElementById("status").textContent = "✅ Form submitted successfully!";
          form.reset();
        } else {
          document.getElementById("status").textContent = "❌ Submission failed. Try again.";
        }
      } catch (err) {
        console.error("Error submitting form:", err);
        document.getElementById("status").textContent = "⚠️ Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
