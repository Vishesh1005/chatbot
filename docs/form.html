<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- üîµ Top Logo Bar -->
  <header>
    <div class="logo">
      <img src="itslogo.jpg" alt="College Logo" />
    </div>
    <div class="header-title">ITS College Chatbot</div>
  </header>

  <!-- üìã Centered Form Box -->
  <main class="chatbox">
    <form id="user-form" style="flex-direction: column;">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
      <button type="submit" class="send-btn" style="margin-top: 10px;">Submit</button>
    </form>
    <p id="status" style="padding: 10px; color: #b00;"></p>
  </main>

  <!-- üîó Watermark -->
  <footer>
    <a href="https://www.linkedin.com/in/vishesh-dua" target="_blank">developed by vishesh dua</a>
  </footer>

  <!-- üîÑ JS Logic -->
  <script>
    const form = document.getElementById("user-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      try {
        const res = await fetch("https://Vishesh1005-chatbot.hf.space/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ name, email, phone })
        });

        const result = await res.json();
        if (result.message && result.message.includes("successfully")) {
          alert("‚úÖ Form submitted successfully!");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Submission failed. Try again.");
        }
      } catch (err) {
        console.error("Form error:", err);
        document.getElementById("status").textContent = "‚ö†Ô∏è Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
