<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="College Logo" id="collegeLogo" />
    <h1 id="title">Admission Form</h1>
  </header>

  <!-- Form Container -->
  <main>
    <div id="formContainer">
      <form id="userForm">
        <input type="text" id="name" name="name" placeholder="Full Name" required />
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
        <button type="submit">Submit</button>
        <p id="formStatus"></p>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById("userForm");
    const status = document.getElementById("formStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();

      if (!name || !email || !phone) {
        status.textContent = "❗ All fields are required.";
        return;
      }

      try {
        const res = await fetch("https://Vishesh1005-chatbot.hf.space/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone }),
        });

        const data = await res.json();
        if (data.result === "success") {
          status.textContent = "✅ Submitted successfully!";
          form.reset();
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          status.textContent = "❌ Submission failed.";
        }
      } catch (err) {
        status.textContent = "⚠️ Server error. Try again.";
      }
    });
  </script>
</body>
</html>
