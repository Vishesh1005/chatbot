<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Details - ITS Admission</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-logo">
        <img src="itslogo.jpg" alt="ITS Logo" />
        <h1>ITS Admission Portal</h1>
      </div>
      <div class="navbar-links">
        <a href="index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Chat
        </a>
      </div>
    </div>
  </nav>

  <div class="form-wrapper">
    <div class="form-box">
      <h2><i class="fas fa-user-plus"></i> Submit Your Details</h2>
      <form id="user-form">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Details</button>
        <p id="status"></p>
      </form>
    </div>
  </div>

  <!-- WhatsApp Chat Button -->
  <a href="https://wa.me/+919876543210?text=Hello,%20I%20need%20help%20with%20ITS%20admission" class="whatsapp-btn" target="_blank" title="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    const form = document.getElementById("user-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.elements["name"].value.trim();
      const email = form.elements["email"].value.trim();
      const phone = form.elements["phone"].value.trim();

      const payload = { name, email, phone };

      // Show loading state
      status.textContent = "Submitting...";
      status.style.color = "#667eea";

      try {
        const res = await fetch("https://Vishesh1005-chatbot.hf.space/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        status.textContent = data.message;
        status.style.color = "green";
        form.reset();
      } catch (err) {
        status.textContent = "Something went wrong! Please try again.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
