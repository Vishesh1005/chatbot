<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITS College Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="itslogo.jpg" alt="College Logo" class="logo" />
    <div class="title">ITS College Chatbot</div>
  </div>
  <div class="main">
    <div class="chat-box">
      <div id="chatBox" class="messages"></div>
      <form id="chatForm" class="chat-form">
        <input type="text" id="userInput" placeholder="Type your message..." required />
        <button type="submit">Send</button>
        <button type="button" id="endChatBtn">End Chat</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
