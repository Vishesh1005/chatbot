<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ITS Admission Help</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="itslogo.jpg" alt="Logo" class="logo" />
      <h1>ITS Admission Help</h1>
    </div>

    <div id="chat-area" class="chat-area"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Ask about admission..." required />
      <button type="submit">Send</button>
      <button type="button" onclick="location.href='form.html'">End Chat</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
