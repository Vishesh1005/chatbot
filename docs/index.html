<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITS College Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="college-logo.png" alt="College Logo" class="logo">
    <h1>ITS College Chatbot</h1>
  </header>

  <main class="chat-container">
    <div id="chat-area" class="chat-area"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
    <button id="end-chat-btn" class="end-chat">End Chat</button>
  </main>
  
  <footer>
    <a href="https://www.linkedin.com/in/vishesh-dua" target="_blank" id="watermark">developed by vishesh dua</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
