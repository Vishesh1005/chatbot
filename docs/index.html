<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ITS College Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="chatbot/docs/itslogo.jpg" alt="College Logo" class="logo-img" />
    <h1>ITS Chatbot</h1>
  </header>

  <main class="chatbox">
    <div id="chat-area"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" />
      <button type="submit" title="Send"><span>&#10148;</span></button>
      <button type="button" id="end-chat-btn">End Chat</button>
    </form>
  </main>

  <footer>
    <a href="www.linkedin.com/in/vishesh-dua" target="_blank">developed by vishesh dua</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
