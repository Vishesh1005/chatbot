
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ITS College Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="College Logo" />
      <span>ITS College Chatbot</span>
    </div>
  </header>

  <main class="chatbox-container">
    <div id="chat-area"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <button id="end-chat-btn">End Chat</button>
  </main>

  <footer>
    <a href="https://www.linkedin.com/in/visheshdua10/" target="_blank">developed by vishesh dua</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
