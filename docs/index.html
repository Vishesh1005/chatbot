<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITS Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="itslogo.jpg" alt="College Logo">
    </div>
    <div class="header-title">ITS Chatbot</div>
  </header>

  <div class="chatbox-wrapper">
    <div class="chatbox">
      <div id="chat-area"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" />
        <button type="submit" class="send-btn">&#10148;</button>
        <button type="button" id="end-chat-btn">End Chat</button>
      </form>
    </div>
  </div>

  <footer>
    <a href="https://www.linkedin.com/in/vishesh-dua" target="_blank">developed by vishesh dua</a>
  </footer>
</body>
</html>
