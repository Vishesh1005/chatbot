<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITS College Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="College Logo" id="collegeLogo" />
    <h1 id="title">ITS Chatbot</h1>
  </header>

  <!-- Chat Container -->
  <main>
    <div id="chatContainer">
      <div id="chatBox"></div>
      <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your message..." required />
        <button type="submit" id="sendBtn">Send</button>
        <button type="button" id="endChatBtn">End Chat</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
