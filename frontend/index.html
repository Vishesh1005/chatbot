<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ITS Admission Help</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- 🎓 Header Ribbon -->
    <div class="chat-header">ITS Admission Help</div>

    <!-- 💬 Chat Display Area -->
    <div id="chat-area" class="chat-area"></div>

    <!-- 📝 User Input -->
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Ask about admission..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- ⚙️ Script -->
  <script src="script.js"></script>
</body>
</html>
